<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <!--Ao invés de permitir que o usuário coloque o que ele desejar em um campo,podemos colocar o select e pré definir as opções que ele pode escolher.-->
    <!--Lembrando que estou colocando o method get apenas pra conseguir visualizar na url como está sendo enviado-->
    <form onsubmit="" method="get">
        <label>Nome:</label><input type="text" name="name"><br>
        <label>Cargo:</label>
        <select name="role">
            <option value="">Selecione o cargo</option>
            <option value="administrativo">Administrativo</option>
            <option value="gerente">Gerente</option>
            <option value="diretor">Diretor</option>
            <option value="presidente">Presidente</option>
        </select><br>
        <label>Assunto:</label><input type="text" name="subject"><br>
        <button type="submit">Enviar</button>
    </form> 
</body>
</html>
