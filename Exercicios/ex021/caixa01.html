<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: rgb(162, 188, 213);
            height: 100px;
            width: 600px;
            margin: auto;

            border: 10px solid darkmagenta ;

            padding: 10px;

            margin: 20px 20px 40px 20px;

            outline-width: 10px;
            outline-style: dotted;
            outline-color: lawngreen;
        }
        a {
            
            border: 5px solid red;
            padding: 5px;

        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level,mas os <a href="#">links são exemplos de caixas inline-level.</a> Vamos ver como tudo isso funciona </p>
    
</body>
</html>
