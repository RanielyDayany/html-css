<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo sobre Position</title>
    <style>
        body{
            margin: 0;
        }
        #container{
            position:relative;
            height: 100vh;
            background-color: rgb(211, 41, 211);
            
        }
        
        #conteudo{
            position:absolute;
            height: 200px;
            width: 300px;
            background-color: rgb(98, 222, 144);
            left: 50%;
            top:50%;
            transform: translate(-50% ,-50%);
        }
        
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">
            
        </article>
    </section>
    
</body>
</html>
